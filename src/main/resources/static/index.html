<body ng-class="isProfilePage==false?'bg':''" class="ng-cloak">

	</div>
	<a id="bottom"></a>
	<modal visible="showModal"> </modal>
	<!-- Javascript -->

	<script src="./jquery/jquery-1.11.2.min.js"></script>

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

	<script src="./app/js/jquery-ui.js"></script>
	<script src="./app/assets/bootstrap/js/bootstrap.min.js"></script>

<!-- 	 <script src="./app/time/datetimepicker_css.js"></script> -->
	
	<script src="./angular/angular-route.js"></script>
	<script src="./ui-router/angular-ui-router.js"></script>
	<script src="./app/js/currentdate.js"></script>
	<script src="./export/jspdf.js"></script>
	<script src="./app/js/appConfig.js"></script>
	<script src="./app/js/globalServices.js"></script>
	<script src="./app/js/app.js"></script>
	<script src="./app/js/userService.js"></script>
	<script type="text/javascript">
function autoHeight() {
	   $('.container').css('min-height', 0);
	   $('.container').css('min-height', (
	     $(document).height() 
	     - $('#header').height() 
	     - $('#footer').height()
	   ));
	 }

	 // onDocumentReady function bind
	 $(document).ready(function() {
	   autoHeight();
	   
	 });

	 // onResize bind of the function
	 $(window).resize(function() {
	   autoHeight();
	 });
	 $(function(){
	      // if text box value is not null, then darken reset icon
	      $(".slinput input").keyup(function(){
	        var val = $(this).val();   
	        if(val.length > 0) {
	           $(this).parent().find(".right-icon").css('color','#555');
	        } else {
	          $(this).parent().find(".right-icon").css('color','#ccc');
	        }
	      });
	      
	      // if user click on reset icon, clear text field
	      $(".slinput .right-icon").click(function(){
	        $(this).parent().find("input").val('');
	        $(this).css('color','#ccc');
	      });
	      $(".slinputtext input").keyup(function(){
		        var val = $(this).val();   
		        if(val.length > 0) {
		           $(this).parent().find(".right-icon").css('color','#555');
		        } else {
		          $(this).parent().find(".right-icon").css('color','#ccc');
		        }
		      });
		      
		      // if user click on reset icon, clear text field
		      $(".slinputtext .right-icon").click(function(){
		        $(this).parent().find("input").val('');
		        $(this).css('color','#ccc');
		      });
	});
	

	  
	
</script>
</body>

</html>
